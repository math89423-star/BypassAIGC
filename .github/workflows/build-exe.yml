name: Build Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

# Default permissions for all jobs
permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: package/requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package/frontend/package-lock.json

      - name: Install Python dependencies
        working-directory: package
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: package/frontend
        run: npm ci

      - name: Build frontend
        working-directory: package/frontend
        run: npm run build

      - name: Copy frontend build to static
        working-directory: package
        run: |
          if (Test-Path "static") { Remove-Item -Recurse -Force static }
          Copy-Item -Recurse frontend\dist static
        shell: pwsh

      - name: Build with PyInstaller
        working-directory: package
        run: pyinstaller app.spec --clean

      - name: Get version
        id: version
        run: |
          if ("${{ github.event.inputs.version }}" -ne "") {
            echo "version=${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
          } elseif ("${{ github.ref_type }}" -eq "tag") {
            echo "version=${{ github.ref_name }}" >> $env:GITHUB_OUTPUT
          } else {
            echo "version=dev-${{ github.sha }}" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Create zip archive
        working-directory: package
        run: |
          $version = "${{ steps.version.outputs.version }}"
          Compress-Archive -Path "dist\AI学术写作助手.exe" -DestinationPath "AI学术写作助手-Windows-${version}.zip"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI学术写作助手-Windows-${{ steps.version.outputs.version }}
          path: package/AI学术写作助手-Windows-*.zip
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: package/requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package/frontend/package-lock.json

      - name: Install Python dependencies
        working-directory: package
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: package/frontend
        run: npm ci

      - name: Build frontend
        working-directory: package/frontend
        run: npm run build

      - name: Copy frontend build to static
        working-directory: package
        run: |
          rm -rf static
          cp -r frontend/dist static

      - name: Build with PyInstaller
        working-directory: package
        run: pyinstaller app.spec --clean

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Create tar archive
        working-directory: package
        run: |
          version="${{ steps.version.outputs.version }}"
          tar -czvf "AI学术写作助手-Linux-${version}.tar.gz" -C dist "AI学术写作助手"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI学术写作助手-Linux-${{ steps.version.outputs.version }}
          path: package/AI学术写作助手-Linux-*.tar.gz
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: package/requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package/frontend/package-lock.json

      - name: Install Python dependencies
        working-directory: package
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: package/frontend
        run: npm ci

      - name: Build frontend
        working-directory: package/frontend
        run: npm run build

      - name: Copy frontend build to static
        working-directory: package
        run: |
          rm -rf static
          cp -r frontend/dist static

      - name: Build with PyInstaller
        working-directory: package
        run: pyinstaller app.spec --clean

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Create tar archive
        working-directory: package
        run: |
          version="${{ steps.version.outputs.version }}"
          tar -czvf "AI学术写作助手-macOS-${version}.tar.gz" -C dist "AI学术写作助手"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI学术写作助手-macOS-${{ steps.version.outputs.version }}
          path: package/AI学术写作助手-macOS-*.tar.gz
          retention-days: 30

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
